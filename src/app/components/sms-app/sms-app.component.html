<section class="mt-3">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-secondary text-white">
            <p class="h5">SMS APP</p>
          </div>
          <div class="card-body bg-light">
            <form>
              <textarea
                name="message"
                [(ngModel)]="message"
                maxlength={{maxCharCount}}
                rows="4"
                cols="60"
                placeholder="Your text here"
              ></textarea>
            </form>
            {{ message }}
          </div>
          <div class="card-footer">
            <p class="h4">
              The Characters Remaining:
              <span class="fw-bold">{{message.length}}/{{maxCharCount}}</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
