<section class="mt-3">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-secondary text-white">
            <p class="h5">SMS APP</p>
          </div>
          <div class="card-body bg-light">
            <form>
              <div>
                <textarea
                  name="message"
                  [(ngModel)]="message"
                  maxlength="{{ maxCharCount }}"
                  rows="4"
                  placeholder="Your text here"
                ></textarea>
              </div>
              <div>
                <input
                  [type]="inputType"
                  name="form-control"
                  placeholder="Password"
                />
                <br />
                <input
                  (change)="showPassword($event)"
                  type="checkbox"
                  class="form-check-input"
                />
                Show Password
              </div>
            </form>
            {{ message }}
          </div>
          <div class="card-footer">
            <p class="h4">
              The Characters Remaining:
              <span class="fw-bold"
                >{{ message.length }}/{{ maxCharCount }}</span
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="mt-3">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-secondary text-white">
            <p class="h5">Amount Range</p>
          </div>
          <div class="card-body">
            <form>
              <label>Amount : </label>
              <input
               [(ngModel)]="amount"
               name="amount"
              type="range" class="form-range" min="5000" max="500000">
            </form>
            <p>{{amount | currency : 'INR' }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
