<section class="mt-3">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-warning">
            <p class="h4">Register</p>
          </div>
          <div class="card-body bg-light">
            <form (submit)="submitRegister()">
              <div class="mb-2">
                <input
                  type="text"
                  name="name"
                  [(ngModel)]="user.name"
                  class="form-control"
                  placeholder="Name"
                />
              </div>
              <div class="mb-2">
                <input
                  type="email"
                  name="email"
                  [(ngModel)]="user.email"
                  class="form-control"
                  placeholder="Email"
                />
              </div>
              <div class="mb-2">
                <input
                  name="password"
                  [(ngModel)]="user.password"
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <div class="mb-2">
                <select
                  name="designation"
                  [(ngModel)]="user.designation"
                  class="form-control"
                >
                  <option value="">Select Designation</option>
                  <option value="Software Engineer">Software Engineer</option>
                  <option value="Sr.Software Engineer">
                    Sr.Software Engineer
                  </option>
                  <option value="Tech Lead">Tech Lead</option>
                  <option value="Project Manager">Project Manager</option>
                </select>
              </div>
              <div class="mb-2">
                <textarea
                  name="bio"
                  [(ngModel)]="user.bio"
                  class="form-control"
                  cols="30"
                  rows="4"
                  placeholder="Bio"
                ></textarea>
              </div>
              <div class="mb-2">
                <input
                  name="terms"
                  [(ngModel)]="user.terms"
                  type="checkbox"
                  class="form-check-input"
                />Accepts Terms
              </div>
              <div class="mb-2">
                <input
                  type="submit"
                  class="form-control"
                  class="btn btn-warning btn-sm"
                  value="Register"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="container py-4">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Designation</th>
        <th scope="col">Bio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of userData">
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.designation}}</td>
        <td>{{item.bio}}</td>
      </tr>
    </tbody>
  </table>
</section>
